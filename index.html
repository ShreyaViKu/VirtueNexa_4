<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Cost Estimation Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center text-primary">Recipe Cost Estimation Tool</h1>
    <p class="text-center text-secondary">Quickly estimate the cost of your recipe ingredients.</p>
    <div class="card shadow mt-4">
      <div class="card-body">
        <form id="recipe-form">
          <div id="ingredient-inputs">
            <div class="row g-3 ingredient-group">
              <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Ingredient Name" required>
              </div>
              <div class="col-md-3">
                <input type="number" class="form-control" placeholder="Quantity in kg/li" required>
              </div>
              <div class="col-md-3">
                <input type="number" class="form-control" placeholder="Cost per kg/li" required>
              </div>
              <div class="col-md-1 text-center">
                <button type="button" class="btn btn-danger remove-ingredient d-none">âœ–</button>
              </div>
            </div>
          </div>
          <div class="text-end my-3">
            <button type="button" class="btn btn-primary" id="add-ingredient">Add Ingredient</button>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Calculate Total Cost</button>
          </div>
        </form>
        <hr>
        <div id="output" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
